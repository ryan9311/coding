  <body>
    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title"> 상품명 </span>
        <span class="car-price"> 가격 </span>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
        <option>105</option>
      </select>
    </form>

    <script>
      $(".form-select")
        .eq(0)
        .on("input", function () {
          let item = $(".form-select").eq(0).val();
          if (item == "셔츠") {
            $(".form-select").eq(1).removeClass("form-hide");
          } else if (item !== "셔츠") {
            $(".form-select").eq(1).addClass("form-hide");
          }
        });
    </script>

    <script>
      let car = ["소나타", 50000, "white"];
      let car2 = { name: "소나타", price: [50000, 3000, 4000] };

      $(".car-price").html(car2.price[0]);
    </script>

    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <script>
      let tab_btn = $(".tab-button");
      let tab_content = $(".tab-content");

      function tabOpen(tabCase) {
        tab_btn.removeClass("orange");
        tab_btn.eq(tabCase).addClass("orange");
        tab_content.removeClass("show");
        tab_content.eq(tabCase).addClass("show");
      }

      $(".list").click(function (e) {
        tabOpen(Number(e.target.dataset.id));
      });
