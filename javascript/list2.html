<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CODING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/list.css" />
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="price">가격순정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="hangle">다가나순정렬</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="max6">6만원 이하 상품</button>
    </div>

    <div class="container my-3">
      <button class="btn btn-danger" id="more">더보기</button>
    </div>

    <script src="./js/list2.js"></script>
    <script>
      $(".buy").click(function (e) {
        let title = $(e.target).siblings("h5").text();
        // e.target으로 버튼의 위치를 찾고
        // .siblings로 형제 'h5'태그를 찾아 text 값을 가져온다.

        //조건문으로 데이터 추출 시 값이 없다면 추가
        //확인 결과 값이 없는 경우 null 출력됨.
        //있다면 기존 데이터에 추가 해주기
        if (localStorage.getItem("cart") != null) {
          let outTitle = JSON.parse(localStorage.getItem("cart"));
          // 값 추출해서 변수에 담기
          outTitle.push(title);
          // title의 값을 outTitle 배열에 추가하기
          localStorage.setItem("cart", JSON.stringify(outTitle));
        } else {
          localStorage.setItem("cart", JSON.stringify([title]));
        }
        // 배열로 저장하기
      });
    </script>
  </body>
</html>
