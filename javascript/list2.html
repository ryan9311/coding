      $("#hangle").click(function (a, b) {
        products.sort(function (a, b) {
          if (a.title < b.title) {
            return 1;
          } else if (a.title > b.title) {
            return -1;
          } else {
            return 0;
          }
        });

      function productsCard(data) {
        let card = `<div class="col-sm-4">

            <p>가격 : ${data.price}</p>
            <button class = "buy">구매</button>
            </div>`;
        $(".row").append(card);
      }
      // forEach로 만들어 보기
      products.forEach(productsCard);
