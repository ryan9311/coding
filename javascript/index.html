<!DOCTYPE html>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
      // Navbar
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector("#test1").classList.toggle("show");
        });
    </script>

    <!-- 모달 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <p class="idcheck">아이디는 최소 6자 이상!</p>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <!-- main -->
    <div class="main-bg">
      <h4>Main Page</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      // 모달 기능
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });

      document.getElementById("email").addEventListener("input", function () {
        if (document.getElementById("email").value.length < 6) {
          document
            .getElementsByClassName("idcheck")[0]
            .classList.add("check-in");
        } else {
          document
            .getElementsByClassName("idcheck")[0]
            .classList.remove("check-in");
        }
      });

      $("form").on("submit", function (e) {
        let email = document.getElementById("email").value;
        if (/\S+@\S+\.\S+/.test(email) == false) {
          alert("이메일 형식으로 쓰셈!");
          e.preventDefault();
        }

        let pw = document.getElementById("pw").value;

        if (/[A-Z]/.test(pw) == false) {
          alert("비밀번호에 대문자 1개는 넣어야함");
        }
      });
    </script>

    <div class="alert alert-danger">
      <span id="num">5</span> 초 이내 구매시 사은품 증정!
    </div>

    <script>
      // 5초 카운트 끝나면 창 사라지게 하기.
      let count = 5;

      let timer = setInterval(function () {
        count--;
        $("#num").html(count);
        if (count === 0) {
          $(".alert-danger").hide();
          clearTimeout(timer);
        }
        // console.log(count);
      }, 1000);
    </script>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./img/car1.png" alt="1번 이미지" />
        </div>
        <div class="slide-box">
          <img src="./img/car2.png" alt="2번 이미지" />
        </div>
        <div class="slide-box">
          <img src="./img/car3.png" alt="3번 이미지" />
        </div>
      </div>
    </div>
    <button class="backBtn">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="nextBtn">다음</button>

    <script>
      // 이미지 이동

      let nextImg = 0;

      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vw)");
        nextImg = 0;
      });

      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
        nextImg = 1;
      });

      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
        nextImg = 2;
      });

      $(".nextBtn").on("click", function () {
        nextImg++;
        console.log(nextImg);
        $(".slide-container").css(
          "transform",
          "translateX(-" + nextImg + "00vw)"
        );
        if (nextImg >= 3) {
          $(".slide-container").css("transform", "translateX(0vw)");
          nextImg = 0;
        }
        console.log(nextImg);
      });

      $(".backBtn").on("click", function () {
        nextImg--;
        $(".slide-container").css(
          "transform",
          "translateX(-" + nextImg + "00vw)"
        );
        if (nextImg < 0) {
          $(".slide-container").css("transform", "translateX(-200vw)");
          nextImg = 3;
        }
        console.log(nextImg);
      });

      // $(".nextBtn").on("click", function () {

      //   if (nextImg > 2) {
      //     $(".slide-container").css("transform", "translateX(0vw)");
      //     nextImg = 0;

      // });
    </script>
  </body>
