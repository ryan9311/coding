<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="modal.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span id="mode" class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group" id="test1">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <!-- 모달 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <p class="idcheck">아이디는 최소 6자 이상!</p>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="pw" />
          </div>
          <button type="submit" class="btn btn-primary" id="send">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <!-- main -->
    <div class="main-bg">
      <h4>Main Page</h4>
      <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
      // 다크모드 버튼
      // badge 클릭횟수가 홀수면 Light
      // badge 클릭횟수가 짝수면 Dark
      var count = 0;

      $(".badge").on("click", function () {
        count++;
        if (count % 2 === 1) {
          document.getElementById("mode").innerText = "Light 🔄";
        } else {
          document.getElementById("mode").innerText = "Dark 🔄";
        }
      });

      document.getElementById("email").addEventListener("input", function () {
        console.log("안녕");
      });

      // Navbar
      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector("#test1").classList.toggle("show");
        });
      // 모달 기능
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").toggleClass("show-modal");
      });

      document.getElementById("email").addEventListener("input", function () {
        if (document.getElementById("email").value.length < 6) {
          document
            .getElementsByClassName("idcheck")[0]
            .classList.add("check-in");
        } else {
          document
            .getElementsByClassName("idcheck")[0]
            .classList.remove("check-in");
        }
      });

      $("form").on("submit", function (e) {
        if (document.getElementById("email").value == "") {
          alert("아이디 입력해주세요");
          e.preventDefault();
        }

        if (document.getElementById("pw").value == "") {
          alert("비밀번호를 입력해주세요");
          e.preventDefault();
        } else if (document.getElementById("pw").value.length < 6) {
          alert("비밀번호는 6자리 이상!");
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
